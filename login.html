<!DOCTYPE html>
<html lang="en">
  <head>
    <center>
      <title>
        Sign Up Form
      </title>
    </center>
  </head>
  <body>
    <center>
      <form>
        <fieldset style="height: auto; width: 500px;background-color:rgb(156, 146, 159);">
          <legend style="font-size: 30px; text-align: center;"> Sign Up Form </legend><br><br>
          <lable id="First name">First name: </lable>
          <input type="text" id="First name" placeholder="Enter ur First name" autocomplete="on" required>
          <br><br>
          <label id="Last name"> Last name: </label>
          <input type="text" id="Last name" placeholder="Enter ur last name" autocomplete="on" required>
          <br><br>
          <lable id="Email"> Email *</lable>
          <input type="Email" id="email" placeholder="Enterur Email">
          <br><br>
          <lable id="Mobile number"> Mobile number </lable>
          <input type="tel" id="tel" placeholder="Enter ur mobile number" required>
          <br><br>
          <lable id="password"> Password </lable>
          <input type="number" id="password" placeholder="enter ur password"><br><br>
          <lable id="courses"> Courses</lable>
          <input type="text" id="courses" placeholder="enter ur courses"><br><br>
          <label id="YOP">year of passing</label>
          <input type="number" id="YOP" placeholder="year of passing">
         
<br><br>

<label id="UG passing"> UG passing year</label>

<lable id="UG %"> UG %</lable>
<input type="%" id="UG %" placeholder="% in UG"><br><br>
<lable id="experince"> Previous Expreience</lable>
<input type="number" id="experinces" placeholder="Previous Experince" required>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Acceepted
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Not Acceepted
  </label>
</div>
<br><br>
<button style="background-color: blue; color: azure;"> Submit </button><br><br><br><br><br>

<lable id="Any Quiers"> Any Quiers:</lable>
<textarea>
<input type="text" id="Any Quires" placeholder="Text here">
</textarea>  
        </fieldset>
      </form>
    </center>
  </body>
</html>
